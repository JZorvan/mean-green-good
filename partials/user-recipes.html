<h1>My Recipes</h1>

<div class="row">
  <div ng-repeat="thingy in userRecipes">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{thingy.name}}</span>
          <p>{{thingy.liquid}}</p>
          <p>{{thingy.greens}}</p>
          <p>{{thingy.fresh}}</p>
          <p>{{thingy.frozen}}</p>
          <p>{{thingy.directions}}</p>
        </div>
        <div class="card-action">
          <a href="#">Delete</a>
        </div>
      </div>
    </div>
  </div>
</div>
