<h1>My Recipes</h1>

      <form>
        <div class="input-field">
          <input ng-model="searchText" id="search" type="search" placeholder="Search by keyword..">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>

<div class="row">
  <div ng-repeat="thingy in userRecipes | filter: searchText">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{thingy.name}}</span>
          <p>{{thingy.liquid}}</p>
          <p>{{thingy.greens}}</p>
          <p>{{thingy.fresh}}</p>
          <p>{{thingy.frozen}}</p>
          <p>{{thingy.directions}}</p>
        </div>
        <div class="card-action">
          <a class="waves-effect waves-light btn" ng-click="deleteRecipe(thingy)">Delete</a>
          <a class="waves-effect waves-light btn" ng-click="getSingleRecipe(thingy)" ng-href="#/myrecipes/{{thingy.id}}/edit">Edit</a>
        </div>
      </div>
    </div>
  </div>
</div>
