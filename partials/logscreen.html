<div class="logscreen_container container col s10 m8 l6">

  <ul class="pagination center">
    <li class="waves-effect waves-light-green inactive_page" ng-hide="!modeLogin" ng-href="/#/register"><a ng-href="/#/register">Register</a></li>
    <li class="active active_page" ng-hide="modeLogin" ng-href="/#/register"><a ng-href="/#/register">Register</a></li>
    <li class="waves-effect waves-light-green inactive_page" ng-hide="modeLogin" ng-href="/#/login"><a ng-href="/#/login">Login</a></li>
    <li class="active active_page" ng-hide="!modeLogin" ng-href="/#/login"><a ng-href="/#/login">Login</a></li>
  </ul>

  <form id="register_user" ng-hide="modeLogin" >

    <div class="col s6 reg-form">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">email</i>
          <input type="email" class="log_field" autocomplete="no" ng-model="account.email">
          <label>Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">security</i>
          <input type="password" class="log_field" autocomplete="no" ng-model="account.password">
          <label>Password</label>
        </div>
      </div>

      <div class="row center center-align">
        <button class="btn logbtn center-align waves-effect waves-green" ng-click="register()"><i class="material-icons left">person_add</i>Register</button>
      </div>
    </div>

  </form>

  <form id="login_user" ng-hide="!modeLogin">

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">email</i>
        <input type="email" class="log_field" autofocus="true" autocomplete="no" ng-model="account.email">
        <label>Email</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">security</i>
        <input type="password" class="log_field" autocomplete="no" ng-model="account.password">
        <label>Password</label>
      </div>
    </div>

    <div class="row center">
      <button class="btn logbtn center-align waves-effect waves-green" ng-click="login()"><i class="material-icons left">perm_identity</i>Login</button>
    </div>

  </form>






</div>
