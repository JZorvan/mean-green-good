<h1>Our Recipes</h1>

<div class="row">
  <div ng-repeat="thingy in stockRecipes | filter: {uid: undefined}">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{thingy.name}}</span>
          <p>{{thingy.liquid}}</p>
          <p>{{thingy.greens}}</p>
          <p>{{thingy.fresh}}</p>
          <p>{{thingy.frozen}}</p>
          <p>{{thingy.directions}}</p>
        </div>
        <div class="card-action">
          <button ng-click="postRecipeToUser(thingy)">Add to My Recipes</button>
        </div>
      </div>
    </div>
  </div>
</div>
