<h3 class="head center">Our Recipes</h3>

      <form>
        <div class="input-field">
          <input ng-model="searchText" id="search" type="search" placeholder="Search by keyword..">
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>

<div class="row">
  <div ng-repeat="thingy in stockRecipes | filter: searchText">
    <div class="col s12 m6">
      <div class="card light-green">
        <div class="card-content light-green-text text-darken-4">
          <span class="card-title">{{thingy.name}}</span>
          <p>{{thingy.liquid}}</p>
          <p>{{thingy.greens}}</p>
          <p>{{thingy.fresh}}</p>
          <p>{{thingy.frozen}}</p>
          <p>{{thingy.directions}}</p>
        </div>
        <div class="card-action">
          <button ng-click="postRecipeToUser(thingy)">Add to My Recipes</button>
        </div>
      </div>
    </div>
  </div>
</div>
